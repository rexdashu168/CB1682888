<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 台股AI智能查詢系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            padding-bottom: 80px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* 頭部 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 22px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 13px;
            color: #666;
            margin-bottom: 12px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }

        /* 搜尋 */
        .search-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-input-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 80px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 10px;
            font-size: 13px;
            cursor: pointer;
        }

        .result-area {
            display: none;
        }

        .company-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 公司頭部 */
        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .company-name {
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        .company-code {
            font-size: 14px;
            color: #667eea;
            margin-top: 5px;
        }

        .company-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: bold;
        }

        /* 維度導航 */
        .dimension-nav {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .dimension-btn {
            padding: 10px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .dimension-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* 標題 */
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin: 25px 0 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #667eea;
            margin-right: 10px;
            border-radius: 2px;
        }

        /* 資料格子 */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .data-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 12px;
            border-left: 3px solid #667eea;
        }

        .data-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .data-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            word-break: break-word;
        }

        .data-value.positive { color: #22c55e; }
        .data-value.negative { color: #ef4444; }

        /* 內容卡片 */
        .content-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .content-title {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .content-text {
            font-size: 14px;
            line-height: 1.8;
            color: #555;
        }

        /* 列表 */
        .content-list {
            margin: 0;
            padding: 0;
        }

        .content-list-item {
            padding: 8px 0 8px 25px;
            position: relative;
            line-height: 1.7;
        }

        .content-list-item::before {
            content: '•';
            position: absolute;
            left: 8px;
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        /* 報告卡片 */
        .report-card {
            background: white;
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 15px;
            border: 2px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .report-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .report-card.expanded {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .report-date {
            font-size: 16px;
            color: #667eea;
            font-weight: bold;
        }

        .report-broker {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .report-type {
            background: #667eea;
            color: white;
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .report-type:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .report-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 12px;
        }

        .report-detail {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #e0e0e0;
        }

        .report-card.expanded .report-detail {
            display: block;
        }

        /* 時間軸 */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #667eea;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -24px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            border: 3px solid white;
        }

        .timeline-time {
            font-size: 14px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .timeline-event {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .timeline-impact {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        /* QA */
        .qa-container {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .qa-item {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 2px dashed #e0e0e0;
        }

        .qa-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .qa-question {
            background: #667eea;
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.6;
            display: flex;
            align-items: flex-start;
        }

        .qa-question::before {
            content: 'Q';
            background: white;
            color: #667eea;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .qa-answer {
            background: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.8;
            color: #555;
            border-left: 3px solid #22c55e;
        }

        .qa-answer::before {
            content: 'A: ';
            font-weight: bold;
            color: #22c55e;
            font-size: 15px;
        }

        /* 標籤 */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            padding: 6px 12px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 15px;
            font-size: 12px;
            color: #667eea;
            font-weight: 500;
        }

        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        /* 產品表格 */
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .product-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
        }

        .product-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
            line-height: 1.6;
        }

        .product-table tr:last-child td {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            .company-name {
                font-size: 20px;
            }
            .data-grid {
                grid-template-columns: 1fr;
            }
            .report-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // 轉換原始資料格式
        function convertRawData(rawData) {
            const converted = {
                stats: {
                    total_companies: 0,
                    companies_with_reports: 0,
                    total_reports: rawData.reports.length,
                    total_industries: 0
                },
                companies: {},
                reports_by_company: {}
            };
            
            // 轉換公司資料
            const industries = new Set();
            rawData.companies.forEach(company => {
                const code = company['代號'] || company['股票代號'];
                if (!code) return;
                
                converted.companies[code] = {
                    stock_code: code,
                    company_name: company['公司名稱'] || company['公司簡稱'],
                    market: company['市場分類'],
                    industry: company['產業分類'],
                    industry_detail: company['產業細分'],
                    industry_position: company['產業地位說明'],
                    chairman: company['董事長'],
                    ceo: company['總經理'],
                    capital: company['股本(億)'],
                    market_value: company['市值(億)'],
                    price: company['成交'],
                    volume: company['成交量(千股)']
                };
                
                if (company['產業分類']) {
                    industries.add(company['產業分類']);
                }
            });
            
            converted.stats.total_companies = Object.keys(converted.companies).length;
            converted.stats.total_industries = industries.size;
            
            // 轉換報告資料
            rawData.reports.forEach(report => {
                const code = report['股票代號'];
                if (!code) return;
                
                if (!converted.reports_by_company[code]) {
                    converted.reports_by_company[code] = [];
                }
                converted.reports_by_company[code].push(report);
                
                // 將報告附加到公司
                if (converted.companies[code]) {
                    if (!converted.companies[code].reports) {
                        converted.companies[code].reports = [];
                        converted.stats.companies_with_reports++;
                    }
                    converted.companies[code].reports.push(report);
                }
            });
            
            // 轉換 CB 資料
            const cbStats = { companies_with_cb: 0 };
            const cbByCompany = {};
            
            // 處理目前掛牌 CB
            rawData.cb.current.forEach(cb => {
                const code = cb['轉換標的代碼'] ? String(cb['轉換標的代碼']) : null;
                if (!code) return;
                
                if (!cbByCompany[code]) {
                    cbByCompany[code] = { has_cb: true, current_cb: [], history_cb: [], bid_cb: [] };
                    cbStats.companies_with_cb++;
                }
                cbByCompany[code].current_cb.push(cb);
            });
            
            // 處理歷史 CB
            rawData.cb.history.forEach(cb => {
                const code = cb['股票代號'] ? String(cb['股票代號']) : null;
                if (!code) return;
                
                if (!cbByCompany[code]) {
                    cbByCompany[code] = { has_cb: true, current_cb: [], history_cb: [], bid_cb: [] };
                }
                cbByCompany[code].history_cb.push(cb);
            });
            
            // 處理競拍 CB
            rawData.cb.bid.forEach(cb => {
                const code = cb['股票代號'] ? String(cb['股票代號']) : null;
                if (!code) return;
                
                if (!cbByCompany[code]) {
                    cbByCompany[code] = { has_cb: true, current_cb: [], history_cb: [], bid_cb: [] };
                }
                cbByCompany[code].bid_cb.push(cb);
            });
            
            // 附加 CB 到公司
            Object.keys(cbByCompany).forEach(code => {
                if (converted.companies[code]) {
                    converted.companies[code].cb_info = cbByCompany[code];
                }
            });
            
            converted.stats.cb_stats = cbStats;
            
            return converted;
        }

                const keyword = document.getElementById('searchInput').value.trim();
                const searchInput = document.getElementById('searchInput');
                
                if (!keyword) {
                    searchInput.style.borderColor = '#ef4444';
                    searchInput.placeholder = '❌ 請輸入股票代號或公司名稱';
                    setTimeout(() => {
                        searchInput.style.borderColor = '#e0e0e0';
                        searchInput.placeholder = '輸入股票代號或公司名稱 (如: 2330 或 台積電)';
                    }, 2000);
                    return;
                }

                let found = null;
                for (const [stockCode, company] of Object.entries(this.data.companies)) {
                    if (stockCode === keyword || company.company_name === keyword || 
                        company.company_name.includes(keyword)) {
                        found = stockCode;
                        break;
                    }
                }

                if (found) {
                    this.showCompany(found);
                } else {
                    searchInput.style.borderColor = '#ef4444';
                    searchInput.value = '';
                    searchInput.placeholder = '❌ 查無此公司 (測試版：智邦、勤誠、景碩、台積電等15家)';

                        searchInput.style.borderColor = '#e0e0e0';

            formatTextWithBullets(text) {
                let formatted = text;
                
                // 處理數字編號 (1. 2. 3. 等) → 轉成 •
                if (/^\d+\. /m.test(formatted)) {
                    formatted = formatted.replace(/^(\d+)\. (.+?)$/gm, '<div class="content-list-item">$2</div>');
                    formatted = '<div class="content-list">' + formatted + '</div>';
                    return formatted;
                }
                
                // 處理頓號分隔（、）→ 轉成 •
                if (formatted.includes('、')) {
                    const parts = formatted.split('、').filter(p => p.trim());
                    if (parts.length > 1) {
                        formatted = '<div class="content-list">' + 
                            parts.map(p => '<div class="content-list-item">' + this.escapeHtml(p.trim()) + '</div>').join('') +
                            '</div>';
                        return formatted;
                    }
                }
                
                // 保持破折號（-）原樣，不做轉換
                return '<div class="content-text">' + this.escapeHtml(text) + '</div>';
            }

                const qaItems = [];
                
                if (qaText.includes('Q:') && qaText.includes('A:')) {
                    const parts = qaText.split(/;(?=Q:)/);
                    parts.forEach(part => {
                        const match = part.match(/Q:(.+?)\?A:(.+)/);
                        if (match) {
                            qaItems.push({
                                question: match[1].trim(),
                                answer: match[2].trim().replace(/;$/, '')
                            });
                        }
                    });
                }
                
                if (qaItems.length === 0 && (qaText.includes('Q1：') || qaText.includes('Q1:'))) {
                    const parts = qaText.split(/\n\n+/);
                    parts.forEach(part => {
                        const match = part.match(/Q\d*[：:](.*?)A[：:](.*)/s);
                        if (match) {
                            qaItems.push({
                                question: match[1].trim(),
                                answer: match[2].trim()
                            });
                        }
                    });
                }
                
                return qaItems;
            }

            formatQA(qaText) {
                const items = this.parseQA(qaText);
                
                if (items.length === 0) {
                    return '<div class="content-text">' + this.escapeHtml(qaText) + '</div>';
                }
                
                return items.map(item => `
                    <div class="qa-item">
                        <div class="qa-question">${this.escapeHtml(item.question)}</div>
                        <div class="qa-answer">${this.escapeHtml(item.answer)}</div>
                    </div>
                `).join('');
            }

            getChangeClass(value) {
                if (!value) return '';
                if (value.includes('+')) return 'positive';
                if (value.includes('-')) return 'negative';
                return '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        new ResearchApp();
    </script>
</body>
</html>
